<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
       
    function performArithmeticOperation(operation, num1, num2) {
        let result;

    
        if (operation === '1') {
            result = num1 + num2;  
        } else if (operation === '2') {
            result = num1 - num2;  
        } else if (operation === '3') {
            result = num1 * num2; 
        } else if (operation === '4') {
            if (num2 !== 0) {
                result = num1 / num2; 
            } else {
                return 'Error: Division by zero is not allowed.';
            }
        } else {
            return 'Invalid operation selected. Please choose a valid option.';
        }

        return result;
    }

    function calculator() {

        const operation = prompt("Select an operation:\n1. Addition\n2. Subtraction\n3. Multiplication\n4. Division");

        const num1 = parseFloat(prompt("Enter the first number:"));
        const num2 = parseFloat(prompt("Enter the second number:"));

        if (isNaN(num1) || isNaN(num2)) {
            console.log("Please enter valid numbers.");
            return;
        }

        const result = performArithmeticOperation(operation, num1, num2);
        console.log(`Result: ${result}`);
    }

    calculator();

    </script>

</body>
</html>
