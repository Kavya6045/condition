    <script>
     
    function findLargestNumber(a, b, c) {
        let largest;

        if (a >= b) {
        
            if (a >= c) {
        
                largest = a;
            } else {
            
                largest = c;
            }
        } else {
        
            if (b >= c) {
        
                largest = b;
            } else {

                largest = c;
            }
        }

        return largest;
    }


    let num1 = 10;
    let num2 = 25;
    let num3 = 15;

    console.log("The largest number is:", findLargestNumber(num1, num2, num3));

    </script>
